# Site title and subtitle. This is used in _includes/header.html
title: 'TM/Design'
subtitle: 'Mobile Style Guide'

# if you wish to integrate disqus on pages set your shortname here
disqus_shortname: ''

# if you use google analytics, add your tracking id here
google_analytics_id: ''

# Enable/show navigation. There are there options:
#   0 - always hide
#   1 - always show
#   2 - show only if posts are present
navigation: 1

# Default categories (in order) to appear in the navigation
sections: [
    ['common', 'Common Style and Patterns'],
    ['iospatterns', 'iOS Patterns'],
    ['ioscomponents', 'iOS Components'],
    ['iosanimation', 'iOS Animation'],
    ['iosscreens', 'iOS Screens'],
    ['iostablet', 'iOS Tablet'],
    ['androidpatterns', 'Android Patterns'],
    ['androidcomponents', 'Android Components'],
    ['androidanimation', 'Android Animation'],
    ['androidscreens', 'Android Screens'],
    ['androidtablet', 'Android Tablet'],
]

# Keep as an empty string if served up at the root. If served up at a specific
# path (e.g. on GitHub pages) leave off the trailing slash, e.g. /my-project
baseurl: 'file:///Users/adit/Downloads/jekyll-docs-template-master/_site'

# Dates are not included in permalinks
permalink: none

# Syntax highlighting
highlighter: pygments

# Since these are pages, it doesn't really matter
future: true

# Exclude non-site files
exclude: ['bin', 'README.md']

# Use the redcarpet Markdown renderer
markdown: redcarpet
redcarpet:
    extensions: [
        'no_intra_emphasis',
        'fenced_code_blocks',
        'autolink',
        'strikethrough',
        'superscript',
        'with_toc_data',
        'tables',
        'hardwrap'
    ]
